<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="event.js" type="module"></script>
    <link rel="stylesheet" href="style.css" />
    <title>Socket Client Tool</title>
  </head>

  <body>
    <div class="container">
      <header class="my-2">Socket.io Client Tool</header>
      <a href="./index.html">
        <button type="button" class="btn">Back</button>
      </a>
      <h4 class="my-3">Add Event</h4>
      <form add-event-form class="my-3">
        <div class="input-group">
          <input
            type="text"
            name="event"
            placeholder="Event name"
            required
            add-event-input
            class="mr-2"
          />
          <input
            type="text"
            name="listener"
            placeholder="Listener name"
            required
            add-listener-input
            class="mr-2"
          />
          <button type="submit" class="btn" add-btn>Save</button>
        </div>
      </form>
      <div class="success-message d-none" success-message>Saved</div>
    </div>
  </body>
</html>
